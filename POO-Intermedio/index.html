<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso Intermedio de JavaScript</title>
</head>
<body>
    <h1>Curso Intermedio de POO en JS</h1>
    
    <!--
        Factory pattern: es una técnica para encapsular la creación de objetos.
        RORO: es un concepto que se refiere a cómo JavaScript maneja la asignación de valores para tipos primitivos y tipos de referencia.

        Module pattern: es un patrón de diseño que se utiliza para encapsular y organizar el código en módulos independientes y reutilizables.
        Namespaces: (espacios de nombres) son una técnica utilizada para organizar y evitar colisiones de nombres de variables y funciones en el espacio global.     

        Getters y setters:son funciones especiales que permiten obtener y establecer valores en un objeto de una manera controlada. 
        
        Duck typing: es la forma de programar donde identificamos los elementos por los métodos y atributos que tenga por dentro.
    
        Instance Of: se utiliza para comprobar si un objeto es una instancia de una clase o constructor específico.

        
    -->
    <script src="main.js"></script>
</body>
</html>
