        Encapsulamiento: PROTEGER DATOS
        Es guardar, proteger, guardar o limitar el acceso de cierto atributos y/o propiedades en nuestros prototipos y objetos.

        Cuando hablamos de encapsulamiento hablamos de:
        - No permitir la alteración de métodos y atributos

        Formas de aplicar encapsulamiento en JavaScript:
        - Getters y setters:
        Nos permiten acceder y modificar los valores de propiedades de un objeto de manera controlada.
        ** Getters se utilizan para obtener el valor
        ** Setters se utilizan para asignar o modificar el valor

        - Namespaces
        - Object.defineProperties
        - Módulo de ES6
